<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>ng-halo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />

    <style media="screen">

        .halo-holder {
            width: 95px;
            height: 95px;
        }

        circle {
            transition: all 0.25s ease;
        }
    </style>
</head>

<body ng-app="app">

    <div class="" ng-controller="SomeController">
        <p>Percentage: {{ haloPercentage }}</p>
        <div class="halo-holder"
            halo
            percentage="haloPercentage"
            stroke-width="2"
            stroke-color="'#0083a9'">
        </div>
    </div>


    <script type="text/javascript" src="angular.min.js"></script>
    <script type="text/javascript" src="directive.js"></script>
    <script type="text/javascript" src="index.js"></script>

</body>
</html>
